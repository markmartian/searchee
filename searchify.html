<html>
<head>
    <link rel="stylesheet" href="searchify.css"/>
    <meta charset="UTF-8"/>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script src="searchify.js"></script>
</head>

<body>



<div class="box">
	<div class="header">SEARCH</div>
	<div class="tile left">
		<input type="text" class="inputBox" size="14" placeholder="google search..." id="googleField"/>
		<img title="Google Search" class="searchButton" id="googleSearch" src="/images/searchIcon.png"></img>
	</div>
	<div class="tile right">
		<input type="text" class="inputBox" size="14" placeholder="bing search..." id="bingField"/>
		<img title="bing Search" class="searchButton" id="bingSearch" src="/images/searchIcon.png"></img>
	</div>
</div>
	
<div class="box">
<div class="header">BROWSE</div>
<div class="row">
     <div class="tile left pathBlue">
         <span class="Title">ASD</span>
         <span class="Subtitle top">Administrative Services Department</span>
         <div class="child sproutStyle">
             <a href="https://www.google.com/#q=Administration%20Department%20Gantt">
                 <div class="tile pathLightBlue">
                     <span class="imageBox"><img src="/images/gantt.png"></img></span>
                     <span class="Title centered">Gantt</span>
                 </div>
             </a>
             <a href="https://www.google.com/#q=Administration%20Department%20List">
                 <div class="tile pathLightBlue">
                     <span class="imageBox"><img src="/images/list.png"></img></span>
                     <span class="Title centered">List</span>
                 </div>
             </a>
         </div>
    </div>
        
     <div class="tile right pathBlue">
         <span class="Title">CRO</span>
         <span class="Subtitle top">Country and Regional Operations</span>
         <div class="child sproutStyle">
             <a href="https://www.google.com/#q=Country%20and%20Regional%20Operations%20Gantt">
                 <div class="tile pathLightBlue">
                     <span class="imageBox"><img src="/images/gantt.png"></img></span>
                     <span class="Title centered">Gantt</span>
                 </div>
             </a>
             <a href="https://www.google.com/#q=Country%20and%20Regional%20Operations%20List">
                 <div class="tile pathLightBlue">
                     <span class="imageBox"><img src="/images/list.png"></img></span>
                     <span class="Title centered">List</span>
                 </div>
             </a>
         </div>
    </div>
</div>

<div class="rowSpacer"></div>

</div>

</body>
</html>
